group 'com.example.fluttermindwavemobile2'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0' // Updated Gradle plugin version
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30 // Update to a more recent version

    defaultConfig {
        minSdkVersion 19
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // Update to AndroidX test runner
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    sourceSets.main {
        jniLibs.srcDir 'libs'
        jni.srcDirs = [] // Disable automatic ndk-build call
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Add any additional dependencies here
}
